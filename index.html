<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>xzone</title>
</head>

<body>
    <div id="container">
        <div class="overlay1"><img src="img/spider.jpg" alt=""></div>
        <header class="header">
            <div class="logo">
                <h1 class="logoname">
                    X-ZONED
                </h1>

            </div>

            <ul class="header__nav">
                <li class="nav__item">Home</li>
                <li class="nav__item">Games</li>
                <li class="nav__item">Movies</li>
            </ul>


        </header>

        <main class="main">
            <h2 class="heading-2">GAME LIBRARY</h2>

            <div class="cards">
                <div class="card">
                    <h3 class="title">GTA</h3>
                    <div class="img1">&nbsp;</div>
                </div>

                <div class="card">
                    <h3 class="title">SPIDERMAN</h3>
                    <div class="img2">&nbsp;</div>
                </div>

                <div class="card">
                    <h3 class="title">COD</h3>
                    <div class="img3">&nbsp;</div>
                </div>

                <div class="card">
                    <h3 class="title">RECON</h3>
                    <div class="img4">&nbsp;</div>
                </div>

                <div class="card">
                    <h3 class="title">HITMAN</h3>
                    <div class="img5">&nbsp;</div>
                </div>

                <div class="card">
                    <h3 class="title">ASSASIN</h3>
                    <div class="img6">&nbsp;</div>
                </div>
                <div class="card">
                    <h3 class="title">GAME OF WAR</h3>
                    <div class="img7">&nbsp;</div>
                </div>
                <div class="card">
                    <h3 class="title">CODMOBILE</h3>
                    <div class="img8">&nbsp;</div>
                </div>
            </div>


        </main>

        <footer class="footer">
            <div class="overlay"><img src="img/spider.jpg" alt=""></div>
            <div class="logo">
                <h1 class="logo__name">
                    X-ZONED
                </h1>
            </div>

            <ul class="footer__nav">
                <li class="nav__item">Home</li>
                <li class="nav__item">Games</li>
                <li class="nav__item">Movies</li>
            </ul>

            <div class="CTA">
                <form action="submit">
                    <h4 class="heading-3">Subscribe</h4>

                    <input type="email" name="email" required class="input__email" placeholder="Enter email">
                    <input type="submit" value="Send" class="btn input_btn">
                </form>
            </div>


        </footer>

    </div>
</body>

</html>
